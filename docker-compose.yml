version: "3.5"

services:
  dopehotz:
    image: jihoon6372/dopehotz:1.0.5
    container_name: dopehotz_server

    volumes:
      - ./tmp:/tmp/
      - ./data/env:/home/docker/django/env/
      - ./static:/home/docker/django/static/
      - ./assets:/home/docker/django/assets/

    links:
      - db:db

    ports:
      - "8000:8000"
      - "50022:22"

    environment:
      TZ: "Asia/Seoul"


  db:
    image: jihoon6372/dopehotz:mysql_v.0.1
    container_name: mysql

    volumes:
      - ./mysql:/var/lib/mysql/

    ports:
      - "3306:3306"

    environment:
      TZ: "Asia/Seoul"


  nginx:
    image: jihoon6372/dopehotz:nginx_local_0.1
    container_name: nginx_ssl

    volumes:
      - ./tmp:/tmp/
      - ./static:/home/dopehotz/static/
      - ./assets:/home/dopehotz/assets/
      - ./data/logrotate.d/nginx:/etc/logrotate.d/nginx

    ports:
      - "80:80"
      - "443:443"

    environment:
      TZ: "Asia/Seoul"
